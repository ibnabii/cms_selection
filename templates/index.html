<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            gap: 40px;
        }

        .link-item {
            text-align: center;
        }

        .link-item img {
            width: 150px;
            height: auto;
        }

        .link-item a {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .link-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Wybierz CMS</h1>

    <div class="links">
        <!-- Django CMS Link -->
        <div class="link-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Django_cms_logo.svg" alt="Django CMS">
            <a href="./admin/">Admin</a>
            <a href="./django-cms/">Strona</a>
        </div>

        <!-- Wagtail Link -->
        <div class="link-item">
            <img src="https://redcrowdigital.com.au/media/images/wagtailCMS.original.original.png" alt="Wagtail">
            <a href="{% url "wagtailadmin_home" %}">
                Admin
            </a>
            <a href="wagtail/pages/">
                Strona
            </a>
        </div>
    </div>

</body>
</html>
